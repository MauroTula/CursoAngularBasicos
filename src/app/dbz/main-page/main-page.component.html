<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15,000</li>
      <li>Vegeta - 8,500</li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar {{nuevo.nombre}}</h3>
    <hr>

    <!-- <form (submit)="agregar( event )"> -->
    <!-- se puede pasar el event.preventDefault en el ts -->
    <form (ngSubmit)="agregar()">

      <!-- <input placeholder="Nombre" type="text" [value]="nuevo.nombre" (input)="cambiarNombre( $event )"> -->
      <input placeholder="Nombre" type="text" [(ngModel)]="nuevo.nombre" name="nombre">

      <input placeholder="Poder" type="number" [value]="nuevo.poder">


      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
