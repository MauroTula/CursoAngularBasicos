<ul>
  <h3>Listado de Héroes</h3>
  <li *ngFor="let heroe of heroes; let i = index">{{i + 1}} - {{heroe}}</li>
</ul>

<button (click)="borrarHeroe()" [disabled]="disabled">Borrar Heroe</button>

<br />
<br />

<div *ngIf="heroeListaBorrado.length > 0; else noBorrado">
  <!-- *ngIf="heroeListaBorrado.length != []" -->
  <h3>Héroe Borrado</h3>
  <ul>
    <li *ngFor="let hborrado of heroeListaBorrado">{{hborrado}}</li>
  </ul>
</div>


<ng-template #noBorrado>
  <h3>No se ha borrado NADA</h3>
</ng-template>
